<!DOCTYPE html>
<html>
<head>
    <title>Composting Efficiency Predictor</title>
</head>
<body>
    <h2>Enter Compost Parameters</h2>
    <form action="/predict" method="post">
        <label>C/N Ratio:</label><input type="text" name="cn_ratio"><br><br>
        <label>Moisture (%):</label><input type="text" name="moisture"><br><br>
        <label>Aeration Level (1-3):</label><input type="text" name="aeration"><br><br>
        <label>Type of Waste:</label>
        <select name="waste_type">
            <option value="Vegetable">Vegetable</option>
            <option value="Leaves">Leaves</option>
            <option value="Mixed">Mixed</option>
        </select><br><br>
        <label>Bin Size (Litres):</label><input type="text" name="bin_size"><br><br>
        <input type="submit" value="Predict">
    </form>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
