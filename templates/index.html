<!DOCTYPE html>
<html>
<head>
    <title>Composting Efficiency Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4 text-success">ðŸŒ± Composting Efficiency Predictor</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label class="form-label">C/N Ratio:</label>
                <input type="number" name="cn_ratio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Moisture (%):</label>
                <input type="number" name="moisture" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Aeration Level (1 = Low, 3 = High):</label>
                <input type="number" name="aeration" class="form-control" min="1" max="3" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Type of Waste:</label>
                <select name="waste_type" class="form-select">
                    <option value="Vegetable">Vegetable</option>
                    <option value="Leaves">Leaves</option>
                    <option value="Mixed">Mixed</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Bin Size (Litres):</label>
                <input type="number" name="bin_size" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Predict</button>
            </div>
        </form>
        {% if prediction_text %}
            <div class="alert alert-info mt-4 text-center">
                <strong>{{ prediction_text }}</strong>
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
